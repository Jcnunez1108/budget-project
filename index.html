<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion presupuesto</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body onload="appCharger()">
    <div class="headEr">
        <div class="budget">
            <div class="title_budget">
                Presupuesto Disponible
            </div>
            <div class="value_budget" id="budget">+ 2,000.00</div>
            <div class="income_budget cleanStyle">
                <div class="income_budget--text">Ingresos</div>
                <div class="right">
                    <div class="income_budget--value" id="income">+ 4,000.00</div>
                    <div class="income_budget--percent">&nbsp;</div>
                </div>
            </div>
            <div class="budget_egress cleanStyle">
                <div class="budget_egress--text">Egresos</div>
                <div class="right cleanStyle">
                    <div class="budget_egress--value" id="egress">- 1,900.00</div>
                    <div class="budget_egress--percent" id="percent">45%</div>
                </div>
            </div>
        </div>
    </div>
    <form id="form" onsubmit="return false;">
        <div class="agregar"></div>
        <div class="agregar_contenedor">
            <select class="agregar_tipo" id="tipo">
                <option value="Income" selected>+</option>
                <option value="egress" selected>-</option>
            </select>
            <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion"/>
            <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any"/>
            <button class="agregar_btn" onclick="addData()">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </div>
    </form>
    <div class="contenedor cleanStyle">
        <div class="Income">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="list-incomes">
                
            </div>
        </div>
        <div class="egress">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="list-egress">
                
            </div>
        </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
